<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" name="" id="text" placeholder="Enter text" class="input">
        <button type="button" onclick="GENERATOR()">QR GENERATOR</button>
        <div id="qr-img">
            <span class="error"></span>
            <img src="" alt="" id="img">
        </div>
    </div>
    <script>
    function GENERATOR() {
      const qrImg = document.querySelector('#qr-img');
      if (!qrImg) {
        console.error('Error: could not find #qr-img element');
        return;
      }
      qrImg.style.display = 'block';
      
      let qrText = document.querySelector('#text').value.trim();
      if (qrText.length === 0) {
        document.querySelector('#qr-img .error').innerHTML = 'Please enter text.';
        document.querySelector('#img').style.display = 'none';
      } else {
        document.querySelector('#img').style.display = 'block';
        document.querySelector('#qr-img .error').innerHTML = '';
        document.querySelector('#img').src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + qrText;
      }
    }
    </script>
</body>
</html>
